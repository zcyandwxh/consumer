server.port=8082
mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.config-location=classpath:mybatis-config.xml
#spring.dubbo.application=consumer
#spring.dubbo.registry.address=zookeeper://172.21.10.42:2181
#spring.dubbo.scan=com
#spring.dubbo.protocol.name=dubbo
#spring.dubbo.protocol.port=20880
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/xinba?useUnicode=true&characterEncoding=UTF-8&&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=1
spring.redis.timeout=100

#thymeleaf start
spring.thymeleaf.mode=LEGACYHTML5
#spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=false
spring.thymeleaf.enabled=true
#thymeleaf end
spring.resources.static-locations=classpath:/templates/,classpath:/static

spring.jackson.default-property-inclusion= non_null
