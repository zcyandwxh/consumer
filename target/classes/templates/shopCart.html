<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>购物车</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="/css/font-awesome.css" rel="stylesheet" />
    <!--CUSTOM BASIC STYLES-->
    <link href="/css/basic.css" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">COMPANY NAME</a>
        </div>

        <div class="header-right">

            <a th:href="@{/production/show/shopCart}" class="btn btn-info" title="New Message"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>



        </div>
    </nav>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <div class="user-img-div">
                        <div class="inner-text">
                            <span th:text="${employee.name}"></span>
                            <br />
                            <small>Last Login : <span th:text="${employee.loginTime}"></span> </small>
                        </div>
                    </div>
                </li>


                <li>
                    <a th:href="@{/login}" class="active-menu" href="#"><i class="fa fa-dashboard "></i>Dashboard</a>
                </li>
                <li th:each="entry : ${products.data}">
                    <a href="#">
                        <!--<i th:switch="${entry.key}">-->
                        <!--<i th:case="${entry.key}" class="fa fa-desktop "></i>-->
                        <!--</i>-->
                        <span th:text="${entry.key}"></span> <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level" th:each="value : ${entry.value}">
                        <li>
                            <a th:href="@{'/production/product/' + ${value.id}}"><i class="fa fa-toggle-on"></i><span th:text="${value.product}"></span></a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-head-line">购物车</h1>
                    <h1 class="page-subhead-line"></h1>

                </div>
            </div>
            <!-- /. ROW  -->

            <div th:class="row" th:if="${shopCarts != null}">
                <div class="col-md-4 col-sm-4" th:each="shopCart:${shopCarts.data}">
                    <form id="shopCartForm">
                        <div class="panel-body">
                            <input type="checkbox" id="shopCartId" name="shopCartId" th:value="${shopCart.id}"/>
                            <ul>
                                <div>
                                    <li th:text="${shopCart.pictureUrl}"></li>
                                </div>
                                <div>
                                    <li th:text="'商品名称：' + ${shopCart.productName} + ' 经销商：' + ${shopCart.providerName}"></li>
                                </div>
                                <div>
                                    <li th:text="${shopCart.num}"></li>
                                </div>
                            </ul>
                        </div>
                        <input type="button" id="submit" th:value="提交">
                    </form>
                </div>
            </div>

            <!-- /. ROW  -->
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<div id="footer-sec">
    星巴克物料采集系统
</div>
<!-- /. FOOTER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script th:src="@{/js/jquery-1.10.2.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/shopCart.js }"></script>
<script th:src="@{/js/coffee.js}"></script>
<script th:src="@{/js/jquery.metisMenu.js}"></script>
<script th:src="@{/js/custom.js}"></script>


</body>
</html>
