<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全部原料</title>

    <!-- BOOTSTRAP STYLES-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet" />
    <!--CUSTOM BASIC STYLES-->
    <link th:href="@{/css/basic.css}" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">COMPANY NAME</a>
        </div>

        <div class="header-right">
            <a th:href="@{/production/show/shopCart}" class="btn btn-info" title="New Message"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>

        </div>
    </nav>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <div class="user-img-div">
                        <div class="inner-text">
                            <span></span>
                            <br />
                            <small>Last Login : <span></span> </small>
                        </div>
                    </div>
                </li>


                <li>
                    <a th:href="@{/login}" class="active-menu" href="#"><i class="fa fa-dashboard "></i>主页</a>
                </li>
                <li th:each="entry : ${products.data}">
                    <a href="#">
                        <!--<i th:switch="${entry.key}">-->
                        <!--<i th:case="${entry.key}" class="fa fa-desktop "></i>-->
                        <!--</i>-->
                        <span th:text="${entry.key}"></span> <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level" th:each="value : ${entry.value}">
                        <li>
                            <a th:href="@{'/production/product/' + ${value.id}}"><i class="fa fa-toggle-on"></i><span th:text="${value.product}"></span></a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner" th:if="${orderDTOList != null}">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-head-line" th:text="订单列表"></h1>
                    <h1 class="page-subhead-line"></h1>

                </div>
            </div>
            <div><form><input type="text" value="订单号"/> <input type="text" value="经销商"/>
            <input type="button" value="提交">
            </form></div>
            <div id="row">

                <table th:if="${orderDTOList.result != null}" class="table table-hover">
                    <tr>
                        <th>订单编号</th>
                        <th>订单状态</th>
                        <th>购买者</th>
                        <th>操作</th>
                    </tr>
                    <tr th:each="order:${orderDTOList.result}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.status}"></td>
                        <td th:text="${order.buyerName}"></td>
                        <td><a th:href="@{'/order/detail.htm?orderId=' + ${order.id}}"><button class="btn btn-primary">详情</button></a></td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th><a href="#">1</a></li>

                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<div id="footer-sec">
    星巴克物料采集系统
</div>
<!-- /. FOOTER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script th:src="@{/js/jquery-1.10.2.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/coffee.js}"></script>
<script th:src="@{/js/jquery.metisMenu.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/showOrder.js}"></script>
</body>
</html>
